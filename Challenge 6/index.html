<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./style.css" \ />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Day</p>
      <div class="day"><input maxlength="2" placeholder="DD" id="D" /></div>

      <p>Month</p>
      <div class="month"><input maxlength="2" placeholder="MM" id="M" /></div>

      <p>Year</p>
      <div class="year"><input maxlength="4" placeholder="YYYY" id="Y" /></div>
      <div class="result">
        <button
          class="arrow"
          style="
            background-color: hsl(259, 100%, 65%);
            height: 50px;
            width: 50px;
            float: right;
            border-radius: 50%;
            margin-top: -25px;
          "
          onclick="calc()"
        >
          <img
            src="./assets/images/icon-arrow.svg"
            style="
              height: 30px;
              position: relative;
              top: 50%;
              left: 50%;
              translate: -50% -50%;
            "
          />
        </button>
        <h1><span class="point" id="RY">--</span> years</h1>
        <h1><span class="point" id="RM">--</span> months</h1>
        <h1><span class="point" id="RD">--</span> days</h1>
      </div>
    </div>

    <script src="index.JS"></script>
  </body>
</html>
