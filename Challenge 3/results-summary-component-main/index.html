<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="css\style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="subcont1">
    <h2>Your Result</h2>
    <div class="score">
      <h1> 76</h1>
      of 100
    </div>
  <div class="para">
    <h2 class="great">Great</h2>
    You scored higher than 65% of the people who have taken these tests.
  </div>
</div>
  <div class="subcont2">
    <h2 class="SUM">Summary</h2>
    <div class="item1">
      
      <span class="color1"><img src=".\icon-reaction.svg">
         Reaction</span>
      80 / 100
    </div>
    <div class="item2">
      <span class="color2">
        <img src="./icon-memory.svg" >Memory</span>
      92 / 100
    </div>
    <div class="item3">
      <span class="color3"><img src=".\icon-verbal.svg">Verbal</span>
      61 / 100
    </div>
    <div class="item4">
      <span class="color4"><img src=".\icon-visual.svg">Visual</span>
      72 / 100
    </div>
    <div class="item5"><input type="submit" value="Continue"></div>
  </div>
</div>
  
</body>
</html>
